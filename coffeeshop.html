<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="coffeeshop.css">
    <link rel='stylesheet' href="
    https://stackpath,bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min,css">
    <title>Coffee Shop</title>
    
</head>
<body>
<div class="container-fluid mt-5">
    <h2 class="mb-5 text.center">Shopping Cart</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
        <div class="table-responsive">
            <table id="myTable" class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th class="text-right">
                            <span id="amount"
                            class="amount">Amount</span>
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product-img">
                                    <div class="img-prdct">
                                        <img src="1.jpg">
                                    </div>
                                </div>
                                </td>
                                <td>
                                    <p>Product one</p>
                                </td>
                                <td>
                                    <div class="button-container">

                                    <button class="cart-qty-plus"
                                    type="button"
                                    value="+">+</button>
                                    <input type="text" name="qty"
                                    min="0" class="qty form-control"
                                    value="0"/>
                                    <button class="cart-qty-minus"
                                    type="button"
                                    value="-">-</button>
                                    </div>
                                </td>
                                <td>
                                    <input type="text"
                                    value="72" class="price form-control"
                                    disabled>
                                </td>
                                <td align-text="right">$<span id="amount" class="amount">0</span></td>
                                </tr>
                                <tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="4"></td>
                                            <td align-text="right">
                                                <strong>TOTAL= $ <span
                                                    id="total">0</span>

                                                </strong>
                                            </td>
                                            </tr>
                                            </tfoot>
                                        </table>
                                        </div>
                                        </div>
                                        </div>

                                        </div>

<body>
  <div class="coffee-shop-container">  
      <div class="left-nav-container">
          <img class="logo" src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
      </div>
      <div class="header">
          <h1> Welcome to my coffee shop</h1>
          <h2>~ CELEBRATING OVER 20 YEARS OF SERVICE ~</h2>
          <h3 class="header-h3">EST. 1997</h3>
      </div>

      <div class="body">
          <img class="body-main-img" src="https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1057&q=80">
      </div>
      <div class="coffee-shop-container">
        <div class="left-nav-container">
          <img class="logo" src="https://images.unsplash.com/photo-1511920170033-f8396924c348?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fGNvZmZlZSUyMHNob3B8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
      </div>
    </div>
    
</body>
<body class="qty">
    <div class="quantity">
        <button class="btn minus-btn disabled" type="button">-</button>
        <input type="text" id="quantity" value="1">
        <button class="btn plus-btn disabled" type="button">+</button>
    </div>
    <script>coffeeshop.js</script>
</body>
</html>
